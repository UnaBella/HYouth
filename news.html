<script type="text/x-handlebars-template" id="news">
	{{#with this}}
 	<div class="unit">
		<div class="title">{{title}}</div>
		<div class="time">{{time}}</div>
		<div class="content">
			{{#each this.content}}
			<div class="each">
				<div class="w {{{ifnone w}}}" >{{w}}</div>
				<div class="wb" >{{wb}}</div>
				<div class="img"><img src="{{img}}" class="{{{ifnone img}}}" alt="" /></div>
			</div>
			{{/each}}
		</div>
	</div>
	{{/with}}
</script>
